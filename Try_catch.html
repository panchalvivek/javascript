<!DOCTYPE html>

<head>

    <title>Try catch</title>
</head>
<body>
    <script>
        var a=8;
        try{
            document.write(a)
        }catch(error){
        document.write(error)
        }finally{
            document.write("code runing")
        }
        const a=10;
        throw a/0;
        
    </script>
</body>
