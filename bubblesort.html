<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var arr  = [10,50,30,90]
for(var i=0; i<arr.length; i++){
    for(var j=0; j<(arr.length - i -1); j++){
        if(arr[j]>arr[j+1]){
            var temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
        }
    }
}
document.write("Array:"+arr)







    </script>
</body>
</html>
