<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection sort</title>
</head>
<body>
   <script>
    var arr = [10,90,30,50,3,12]
    var min;

    for(var i = 0; i < arr.length - 1; ++i){
        min = i
        for (var j=i+1;  j < arr.length; j++){
            if(arr[j] < arr[min]){
                min=j
            }
        }
        if (min !=i){
            var temp = arr[i]
            arr[i] = arr[min]
            arr[min] = temp
        }
    }
    document.write(arr)
   </script>
</body>
</html>
