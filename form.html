<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return validateForm()">
        <label for="">first name: </label>
        <input type="text" id="Fname"> <br><br>

        <label for="">last name: </label>
        <input type="text" id="Lname"> <br><br>

        <label for="">email: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="">password: </label>
        <input type="password" name="password" id="code"> <br><br>

        <label for="">Gender: </label>
        <input type="radio" name="gender" id="Gender"> Male
        <input type="radio" name="gender" id="Gender"> Female <br><br>


        <label for="">hobby</label>
        <input type="checkbox" name="hobby" id="hobby">study
        <input type="checkbox" name="hobby" id="hobby">cricket
        <input type="checkbox" name="hobby" id="hobby">travailing
         
        <br><br>
        <input type="submit" name="" id="">

    </form>

    <script>
        function validateForm() {
            let fName = document.getElementById("Fname").value
            let lName = document.getElementById("Lname").value
            let email = document.getElementById("email").value
            let password = document.getElementById("code").value
            let gender = document.querySelector('input[name="gender"]:checked')
            let hobby = document.querySelector('input[name="hobby"]checked')


            if (fName == '') {
                alert("first name must be filled");
                return false;
            }

            else if (lName == '') {
                alert("last name must be filled");
                return false;
            }

            else if (email == '') {
                alert("email must be filled");
                return false;
            }

            else if (password) {
                alert("password name must be filled");
                return false;
            }

            else if (!gender) {
                alert("gender must be filled");
                return false;
            }

            else if (!hobby) {
                alert("hobby must be filled");
                return false;
            }

            alert("form submit");
            return true;
        }
    </script>
</body>

</html>
