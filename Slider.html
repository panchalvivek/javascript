    <div id="slider">

    </div>
    <button id="prev-btn">prev</button>
    <button id="next-btn">next</button>
    <script>
        var sliderData=[
            {src:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXWtThpUwKA-5sjZbXTPetnGQy__mJpOhQLQ&s"},

        ]

        var currentIndex=0;

        function update(){
            var sliderImg=document.getElementById("slider-img")
            sliderImg.src=sliderData[currentIndex].src;
        }

        document.getElementById("prev-btn").addEventListener("click",()=>{
         currentIndex=(currentIndex-1 + sliderData.length)%sliderData.length
         update();9
        })

        document.getElementById("next-btn").addEventListener("click",()=>{
         currentIndex=(currentIndex+1)%sliderData.length
         update();
        })
    </script>
</body>
