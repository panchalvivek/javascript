<script>

        // Q.1 fibbonaci serie
        function fibbo(num) {
            if (num < 2) {
                return num;
            }
            return fibbo(num - 1) + fibbo(num - 2);
        }
        document.write("fibbonaci series: " + fibbo(25));

        // Q.2 factorial of any number
        function fact(num) {
            let fact = 1;
            while (num >= 1) {
                fact = fact * num;
                num--;
            }
            return fact;
        }
        document.write(fact(5));

        // Q.3 prime factor
        function PrimeFact(num) {
            let factors = [];
            for (let i = 2; i <= num; i++) {
                while ((num % i) === 0) {
                    factors.push(i);
                    num = num / i;
                }
            }
            return factors;
        }
        document.write(PrimeFact(543));



        // Q.4 prime number
        function PrimeNum(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= num; i++) {
                if (num % i === 0) {
                    return false
                }
                return true;
            }
        }
        document.write(PrimeNum(27))

    //  Q.5 aramstrong
        function checkArmstrong(n) {
            let originalNumber = n;
            let sum = 0;
            while (n > 0) {
                let rem = n % 10;
                sum = sum + (rem * rem * rem);
                n = Math.floor(n / 10);
            }
            if (sum === originalNumber) {
                document.write("This is an Armstrong number");
            } else {
                document.write("This is not an Armstrong number");
            }
        }
        let number = Number(prompt("Enter the number:"));
        checkArmstrong(number);


        // Q.6 palidrome or not
        function palidrome(num) {
            let str = num.toString();
            let reversedstr = str.split('').reverse().join('');
            return str === reversedstr;
        }
        document.write(palidrome(1411));



        // Q.7 sum of number's digit
        function sumDigit(num) {
            let result = 0;
            while (num > 0) {
                result = result + num % 10;
                num = Math.floor(num / 10);
            }
            return result;
        }
        document.write("sum  : " + sumDigit(14112002));

        // Q.8 reverse digit of number
        function reverse(num) {
            let reverse = 0

            while (num !== 0) {
                reverse = reverse * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return reverse;
        }
        document.write(reverse(123456789))
